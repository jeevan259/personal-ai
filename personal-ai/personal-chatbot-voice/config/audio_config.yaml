# Audio capture settings
capture:
  device_index: null  # null for default
  sample_rate: 16000
  chunk_size: 1024
  channels: 1
  format: int16

# Voice Activity Detection
vad:
  aggressiveness: 3
  min_speech_duration: 0.5
  min_silence_duration: 0.5
  padding_duration: 0.1
  threshold: 0.5

# Noise reduction
noise_reduction:
  enabled: true
  reduction_db: 20
  n_fft: 2048
  win_length: 2048
  hop_length: 512

# Audio processing
processing:
  normalize: true
  remove_silence: true
  resample: true
  target_sample_rate: 16000

# Wake word detection
wake_word:
  confidence_threshold: 0.7
  max_duration: 3.0
  cooldown_seconds: 2.0

# Output settings
output:
  device_index: null
  sample_rate: 24000
  channels: 1
  volume: 0.8