# Prometheus configuration for monitoring Personal Assistant

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Rule files
rule_files:
  - "alerts.yml"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Voice Assistant API metrics
  - job_name: 'voice-assistant'
    static_configs:
      - targets: ['voice-assistant:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 8s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}:8000'

  # ChromaDB metrics
  - job_name: 'chroma-db'
    static_configs:
      - targets: ['chroma-db:8000']
    scrape_interval: 30s

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    params:
      format: ['prometheus']

  # Ollama metrics
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    scrape_interval: 30s
    metrics_path: '/api/tags'  # Ollama's metrics endpoint

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention: 15d
    min-block-duration: 2h
    max-block-duration: 24h

# Remote write configuration (optional)
remote_write:
  - url: http://thanos-receive:10908/api/v1/receive
    queue_config:
      max_samples_per_send: 1000
      capacity: 10000
      max_shards: 200
      min_shards: 1

# Remote read configuration (optional)
remote_read:
  - url: http://thanos-query:10912/api/v1/read
    read_recent: true